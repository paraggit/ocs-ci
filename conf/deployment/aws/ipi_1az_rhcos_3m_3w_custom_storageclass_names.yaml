---
DEPLOYMENT:
  allow_lower_instance_requirements: false
ENV_DATA:
  platform: 'aws'
  deployment_type: 'ipi'
  region: 'us-east-2'
  worker_availability_zones:
    - 'us-east-2a'
  master_availability_zones:
    - 'us-east-2a'
  worker_replicas: 3
  master_replicas: 3
  worker_instance_type: 'm5.4xlarge'
  storageclassnames:
    cephFilesystems: "custom-storageclass-cephfs"
    cephObjectStores: "custom-storageclass-ceph-rgw"
    cephBlockPools: "custom-storageclass-blockpools"
    cephNonResilientPools: "custom-cephNonResilientPools"
    nfs: "custom-storageclass-nfs"
    encryption: "custom-storageclass-encryption"
REPORTING:
  polarion:
    deployment_id: 'OCS-5131'
